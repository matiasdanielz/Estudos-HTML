<!DOCTYPE html>
<html lang="pt-br">

    <title>Videos com HTML</title>

<body>

    <video poster="assets/notebook.jpeg" controls width="450" height="450">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jd00enZSNFc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
