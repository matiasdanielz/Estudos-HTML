<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
